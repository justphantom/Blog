<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <link rel="icon" href="/static/img/favicon.png" type="image/x-icon" />
    <link rel="shortcut icon" href="/static/img/favicon.png" type="image/x-icon" />
    <script type="text/javascript" src="/static/lib/js/sqljs/sql-wasm.js"></script>
    <title>Hello World</title>
</head>

<body>
    <h1>Hello World!</h1>
    <hr>
    <script type="text/javascript">
        var fs = requre("fs");
        var filebuffer = fs.readFileSync("/db/book.db");
        var config = {
            locateFile: filename => `/static/lib/js/sqljs/sql-wasm.wasm`
        };
        initSqlJs(config).then(SQL => {
            var db = new SQL.Database(filebuffer);
            var res = db.exec("SELECT * FROM bookinfo");
            console.log(JSON.stringify(res));
        });
    </script>
</body>

</html>
