    <script type="text/javascript">
        // var fs = require("fs");
        // var filebuffer = fs.readFileSync("/db/book.db");
        var config = {
            locateFile: filename => `/static/lib/js/sqljs/${filename}`
        };
        initSqlJs(config).then(function (SQL) {
            var db = new SQL.Database();
            var stmt = db.prepare("SELECT * FROM bookinfo");
            stmt.getAsObject();
            while (stmt.step()) {
                var row = stmt.getAsObject();
                console.log(JSON.stringify(row));
            }
        });
    </script>
